<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Spotify Web</title>
</head>
<body>

    <!-- Sidebar sinistra -->
    <aside>
        <picture class="logo_aside">
            <img src="img/logo.svg" alt="">
        </picture>

            <!-- MenÃ¹  -->
            <ul class="menu_aside">
                <li>
                    <i class="fas fa-home"></i>
                    Home
                </li>
                <li>
                    <i class="fas fa-search"></i>
                    Cerca
                </li>
                <li>
                    <i class="fas fa-book"></i>
                    La tua libreria
                </li>
            </ul>

            <!-- Menu Playlist -->
            <ul class="menu_playlist_aside">
                <h1>Playlist</h1>
                <li>
                    <div class="icon_playlist">
                        <i class="fas fa-plus-square"></i>
                    </div>
                    Crea Playlist
                </li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>

            <!-- Menu download app e profilo-->
            <div class="menu_profilo_aside">
                <div class="download_app">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    Installa app
                </div>
                <hr>
                <div class="profilo">
                    <picture>
                        <img src="img/profile.svg" alt="">
                    </picture>
                    John Doe
                </div>
            </div>
    </aside>

    <!-- Contenuto Parte destra -->
    <main>
        <!-- Sezione Upgrade -->
        <section class="upgrade">
            <button>Effettua l'upgrade</button>
        </section>
    </main>

    <footer>
        <!-- Brano -->
        <div class="brano">
            <picture>
                <img src="img/sinister.jpeg" alt="">
            </picture>
            <div class="nome_brano">
                <h2>Sinister</h2>
                <p>Nome Brano</p>
            </div>
            <div class="icon_like">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <!-- Bottoni riproduzione -->
        <div class="riproduzione">
            <!-- Icone riproduzione -->
            <ul class="icon_riproduzione">
                <li>                
                    <i class="fas fa-random"></i>
                </li>
                <li>
                    <i class="fas fa-step-backward"></i>
                </li>
                <li>
                    <i class="far fa-play-circle"></i>
                </li>
                <li>
                    <i class="fas fa-step-forward"></i>
                </li>
                <li>
                    <i class="fas fa-redo"></i>
                </li>
            </ul>

            <div class="advanced">
                <p class="time">
                    0:25
                </p>
                <div class="time_line">
                </div>
                <p class="time">
                    4:35
                </p>
            </div>
        </div>

        <div class="volume">
            volume
        </div>
    </footer>
    
</body>
</html>
